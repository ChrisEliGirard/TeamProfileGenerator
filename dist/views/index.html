<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css"/>
        <script src="https://kit.fontawesome.com/fc1e1c2b79.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-12 jumbotron mb-3 team-heading bg-danger">
                  <h1 class="text-center text-white">My Team</h1>
              </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="row team-area col-12 d-flex justify-content-center">
                  
              <div class="col-4 mt-4">
                <div class="card h-100 w-75">
                  <div class="card-header bg-primary">
                    <h3>Christopher</h3>
                    <h4>Manager</h4>
                  </div>
                  <div class="card-body">
                    <p class="id border-top border-bottom border-1">ID: 1</p>
                    <p class="email border-top border-bottom border-1">Email: <a href="mailto:chris@email.com">chris@email.com</a></p>
                    <p class="office border-top border-bottom border-1">Office Number: 5555555555</p>
                  </div>
                </div>
              </div>
    ,
              <div class="col-4 mt-4">
              <div class="card h-100 w-75">
                <div class="card-header bg-primary">
                  <h3>Connor</h3>
                  <h4>Engineer</h4>
                </div>
                <div class="card-body">
                  <p class="id border-top border-bottom border-1">ID: 2</p>
                  <p class="email border-top border-bottom border-1">Email: <a href="mailto:connor@email.com">connor@email.com</a></p>
                  <p class="github border-top border-bottom border-1">GitHub: <a href="https://github.com/connorman">connorman</a></p>
                </div>
              </div>
            </div>
    ,
              <div class="col-4 mt-4">
              <div class="card h-100 w-75">
                <div class="card-header bg-primary">
                  <h3>Rebecca</h3>
                  <h4>Intern</h4>
                </div>
                <div class="card-body">
                  <p class="id border-top border-bottom border-1">ID: 3</p>
                  <p class="email border-top border-bottom border-1">Email: <a href="mailto:rebecca@email.com">rebecca@email.com</a></p>
                  <p class="school border-top border-bottom border-1">School: UCF</p>
                </div>
              </div>
            </div>
    
              </div>
          </div>
      </div>
    </body>
  </html>
